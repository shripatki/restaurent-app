<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home/restaurants"></ion-back-button>
        </ion-buttons>
        <ion-title>{{currentRestaurant.title}}</ion-title>
        <ion-buttons *ngIf="ifDineIn===true" slot="end">
            <ion-button color="success" (click)="gotoCart()">
                <ion-icon name="notifications"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <ion-list>
                    <ion-item *ngFor="let item of menu.menuItems" (click)="onItemClick()">
                        <ion-thumbnail slot="start">
                            <ion-img [src]="item.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{item.name}}</h2>
                            <p>{{item.price}}</p>
                            <p>{{item.description}}</p>
                            <ion-button slot="end" color="success" size="small" (click)="addToCart(item)">Add</ion-button>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
